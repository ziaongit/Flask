{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2 class="center">Update Task</h2>
    <p>Anything update in the following field will update the task!</p>
    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" name="content" id="content" value="{{task.content}}">
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-success">
            </div>
        </form>
    </div>
</div>
{% endblock %}
